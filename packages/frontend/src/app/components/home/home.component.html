<div class="container mt-5">
	<div *ngIf="!registerMode" class="text-center">
		<h1>Encuentra tu pareja perfecta</h1>
		<p class="lead">Regístrate para ver tus potenciales parejas</p>
		<div class="text-center">
			<button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
				Regístrate
			</button>
			<button class="btn btn-info btn-lg">Conocer más</button>
		</div>
	</div>
	<div *ngIf="registerMode" class="container">
		<div class="row justify-content-center">
			<div class="col-4">
				<app-register
					(cancelRegister)="cancelRegisterMode($event)"
				></app-register>
			</div>
		</div>
	</div>
</div>
